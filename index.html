<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .module {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .module h2 {
            margin-top: 0;
            color: #333;
        }

        .chapters {
            list-style-type: none;
            padding: 0;
        }

        .chapters li {
            margin: 10px 0;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        /* New styles for links and hover effects */
        .chapters li a {
            text-decoration: none;
            color: inherit;
            display: block; /* Makes the entire li clickable */
        }

        .chapters li:hover {
            color: red;
            cursor: pointer;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module">
            <h2>Module 1</h2>
            <ul class="chapters">
                <li><a href="https://www.wikipedia.com" target="_blank">Chapter 1</a></li>
                <li>Chapter 2</li>
                <li>Chapter 3</li>
                <li>Chapter 4</li>
            </ul>
        </div>
        
        <div class="module">
            <h2>Module 3</h2>
            <ul class="chapters">
                <li><a href="https://www.wikipedia.com" target="_blank">Chapter 1</a></li>
                <li>Chapter 2</li>
                <li>Chapter 3</li>
                <li>Chapter 4</li>
            </ul>
        </div>

        <div class="module">
            <h2>Module 2</h2>
            <ul class="chapters">
                <li><a href="Chapters/P10-Chapter-1-fr.html" target="_self" class="link1">Chapter 1</a></li>
                <li>Chapter 2</li>
                <li>Chapter 3</li>
                <li>Chapter 4</li>
            </ul>
        </div>

        <div class="module">
            <h2>Module 4</h2>
            <ul class="chapters">
                <li><a href="https://www.wikipedia.com" target="_blank">Chapter 1</a></li>
                <li>Chapter 2</li>
                <li>Chapter 3</li>
                <li>Chapter 4</li>
            </ul>
        </div>
    </div>
</body>
</html>
