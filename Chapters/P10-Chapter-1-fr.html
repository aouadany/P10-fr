<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1- Electrostatique - Cours</title>
    <!-- Ruffle SWF Player -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #fullscreen-btn {
            background-color: #2196F3;
        }

        #fullscreen-btn:hover {
            background-color: #0b7dda;
        }

        .swf-container {
            flex: 1;
            width: 100%;
            position: relative;
        }

        #swf-content {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-buttons">
            <button class="button" onclick="window.location.href='home.html'">Home</button>
            <button class="button" onclick="window.location.href='lab.html'">Lab</button>
            <button class="button" onclick="window.location.href='quiz.html'">Quiz</button>
        </div>
        <button id="fullscreen-btn" class="button" onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <div class="swf-container">
        <embed 
            id="swf-content"
            src="chapter-1.swf"
            type="application/x-shockwave-flash"
            quality="high"
            allowscriptaccess="always"
        >
    </div>

    <script>
        // Fullscreen functionality
        function toggleFullScreen() {
            const swfContainer = document.querySelector('.swf-container');
            
            if (!document.fullscreenElement) {
                if (swfContainer.requestFullscreen) {
                    swfContainer.requestFullscreen();
                } else if (swfContainer.mozRequestFullScreen) { // Firefox
                    swfContainer.mozRequestFullScreen();
                } else if (swfContainer.webkitRequestFullscreen) { // Chrome, Safari & Opera
                    swfContainer.webkitRequestFullscreen();
                } else if (swfContainer.msRequestFullscreen) { // IE/Edge
                    swfContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Initialize Ruffle
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("swf-content");
            container.parentNode.replaceChild(player, container);
            player.load("your-swf-file.swf");
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Full Screen';
            } else {
                fullscreenBtn.textContent = 'Full Screen';
            }
        }
    </script>
</body>
</html>
