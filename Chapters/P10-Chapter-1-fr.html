     <script>
        function toggleFullScreen() {
            const swfRow = document.getElementById('swf-row');
            
            if (!document.fullscreenElement) {
                if (swfRow.requestFullscreen) {
                    swfRow.requestFullscreen();
                } else if (swfRow.mozRequestFullScreen) {
                    swfRow.mozRequestFullScreen();
                } else if (swfRow.webkitRequestFullscreen) {
                    swfRow.webkitRequestFullscreen();
                } else if (swfRow.msRequestFullscreen) {
                    swfRow.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Full Screen';
            } else {
                fullscreenBtn.textContent = 'Full Screen';
            }
        }
    </script>

        * {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {

        }

        #fullscreen-btn {
            background-color: #2196F3;
        }

        #fullscreen-btn:hover {
            background-color: #0b7dda;
        }

        .swf-row {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: #000;
        }

        #swf-content {
            width: 100%;
            height: 100%;
            position: absolute;
        }
