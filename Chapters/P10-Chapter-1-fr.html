<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Course</title>
    <!-- Ruffle SWF Player -->
    <script src="Scripts/ruffle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* First row - Navigation */
        .nav-row {
            height: 60px; /* Fixed height for navigation */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #fullscreen-btn {
            background-color: #2196F3;
        }

        #fullscreen-btn:hover {
            background-color: #0b7dda;
        }

        /* Second row - SWF Content */
        .swf-row {
            flex: 1; /* Takes remaining height */
            width: 100%;
            position: relative;
            background-color: #000; /* Background color for SWF container */
        }

        #swf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Navigation Row -->
        <div class="nav-row">
            <div class="nav-buttons">
                <button class="button" onclick="window.location.href='home.html'">Home</button>
                <button class="button" onclick="window.location.href='lab.html'">Lab</button>
                <button class="button" onclick="window.location.href='quiz.html'">Quiz</button>
            </div>
            <button id="fullscreen-btn" class="button" onclick="toggleFullScreen()">Full Screen</button>
        </div>

        <!-- SWF Content Row -->
        <div class="swf-row">
            <div id="swf-container"></div>
        </div>
    </div>

    <script>
        // Initialize Ruffle
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("swf-container");
            container.appendChild(player);
            player.style.width = '100%';
            player.style.height = '100%';
            player.load("chapter-1.swf");
        });

        // Fullscreen functionality
        function toggleFullScreen() {
            const swfRow = document.querySelector('.swf-row');
            
            if (!document.fullscreenElement) {
                if (swfRow.requestFullscreen) {
                    swfRow.requestFullscreen();
                } else if (swfRow.mozRequestFullScreen) {
                    swfRow.mozRequestFullScreen();
                } else if (swfRow.webkitRequestFullscreen) {
                    swfRow.webkitRequestFullscreen();
                } else if (swfRow.msRequestFullscreen) {
                    swfRow.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'Exit Full Screen';
            } else {
                fullscreenBtn.textContent = 'Full Screen';
            }
        }
    </script>
</body>
</html>
