<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Course</title>
    <!-- Ruffle SWF Player from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav-row {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added shadow for better separation */
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #fullscreen-btn {
            background-color: #2196F3;
        }

        #fullscreen-btn:hover {
            background-color: #0b7dda;
        }

        .swf-row {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: #000;
        }

        #swf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="nav-row">
            <div class="nav-buttons">
                <button class="button" onclick="window.location.href='home.html'">Home</button>
                <button class="button" onclick="window.location.href='lab.html'">Lab</button>
                <button class="button" onclick="window.location.href='quiz.html'">Quiz</button>
            </div>
            <button id="fullscreen-btn" class="button" onclick="toggleFullScreen()">Full Screen</button>
        </div>

        <div class="swf-row">
            <div id="swf-container"></div>
        </div>
    </div>

    <script>
        // Wait for Ruffle to be ready
        window.addEventListener('load', () => {
            // Create Ruffle player
            const rufflePlayer = window.RufflePlayer.newest();
            const player = rufflePlayer.createPlayer();
            const container = document.getElementById('swf-container');
            
            // Set player attributes
            player.style.width = '100%';
            player.style.height = '100%';
            
            // Add player to container
            container.appendChild(player);
            
            // Load the SWF file
            player.load('chapter-1.swf');

            // Optional: Configure player settings
            player.config = {
                autoplay: 'on',
                unmuteOverlay: 'hidden',
                letterbox: 'on',
                quality: 'high',
                scale: 'showAll'
            };
        });
