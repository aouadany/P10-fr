<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1 - Quiz</title>
	<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
 <style>
        /* Fixed navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            z-index: 1000;
        }

        nav button {
            color: white;
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }

           /* Responsive container for SWF object */
        .swf-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 60px auto 0; /* Margin top adjusted for nav bar height */
            padding-bottom: 75%; /* Aspect ratio for 4:3 */
            height: 0;
        }

        .swf-container object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Rotate message overlay */
        .rotate-message {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        /* Main content styling */
        .content {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
 
</head>
<body>
	<!-- Rotate message overlay -->
    <div class="rotate-message">
        Please rotate your device to landscape mode for the best experience.
    </div>

    <!-- Main content of the page -->
    <h1>Chapter 1 - Quiz</h1>

    <nav>
        <button onclick="location.href='../index.html'">Home</button>
        <button onclick="location.href='P10-Chapter-1-fr.html'">Course</button>
	<button onclick="location.href='P10-Ch1-Lab-fr.html'">Lab</button>
           </nav>

    <div class="swf-container">
            <object data="../swf/chapter1_quiz.swf" type="application/x-shockwave-flash">
                <!-- Fallback message for browsers without Flash -->
                <p>Your browser does not support Flash content.</p>
            </object>
        </div>
    </div>

    <!-- JavaScript to detect orientation and show/hide the rotate message -->
    <script>
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // Show rotate message if in portrait mode
                document.querySelector('.rotate-message').style.display = 'flex';
                document.querySelector('.content').style.display = 'none';
            } else {
                // Hide rotate message if in landscape mode
                document.querySelector('.rotate-message').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }
        }

        // Run checkOrientation on load and resize
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
    </script>
</body>
</html>
